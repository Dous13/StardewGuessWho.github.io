    </div>

    <div class="container mb-5 mt-3" style="text-align: center;">
        <button id="resetButton" type="button" class="btn btn-info text-primary">Reset</button>
    </div>

    <script>
        const randomButton = document.getElementById("randomButton");
        const randomCard = document.getElementById("randomCard");
        const cards = document.querySelectorAll(".card:not(#randomCard)");
        const resetButton = document.getElementById("resetButton");

        randomButton.addEventListener("click", () => {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const selectedCard = cards[randomIndex].cloneNode(true);
            randomCard.innerHTML = selectedCard.innerHTML;
        });

        resetButton.addEventListener("click", () => {
            location.reload(); // Refresh the page
        });

        cards.forEach(card => {
            card.addEventListener("click", () => {
                card.parentNode.removeChild(card);
            });
        });
    </script>
